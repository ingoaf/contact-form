<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css">
    <title>Forms Challenge</title>
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
    </header>
    <main>
      <form action="">
        <section>
          <h2>How can we help you?</h2>
          <ul>
            <li>
              <label for="your-name">Your Name</label>
              <input type="text" id="your-name" name="your-name" />
            </li>
            <li>
              <label for="your-email">Your Email Address</label>
              <input type="email" id="your-email" name="your-email" />
            </li>
            <li>
              <label for="your-phone-number">Your Phone Number</label>
              <input
                type="phone"
                id="your-phone-number"
                name="your-phone-number"
              />
            </li>
            <li>
              <label for="your-message">Your Message</label>
              <textarea id="your-message" name="your-message"></textarea>
            </li>
            <li>
              <label for="find-method">How did you find us</label>
              <select name="find-method" id="find-method">
                <option value="web-search">Web Search</option>
                <option value="recommendation">Recommendation</option>
              </select>
            </li>
          </ul>
        </section>
        <section>
          <h2>How should we reply?</h2>
          <ul>
            <li>
              <input
                type="radio"
                id="call-me"
                name="reply-method"
                value="call-me"
              />
              <label for="call-me">Call me</label>
            </li>
            <li>
              <input
                type="radio"
                id="email"
                name="reply-method"
                value="email"
              />
              <label for="email">Send me an email</label>
            </li>
            <li>
              <input
                type="radio"
                id="dont-reply"
                name="reply-method"
                value="dont-reply"
              />
              <label for="dont-reply">Don't reply</label>
            </li>
          </ul>
          <div>
            <input
              type="checkbox"
              id="terms"
              value="accept-terms"
              name="terms"
            />
            <label for="terms">Accept terms</label>
          </div>
        </section>
        <section>
          <button>Clear</button>
          <button>Submit</button>
        </section>
      </form>
    </main>
  </body>
</html>
